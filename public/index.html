<!doctype html>
<html >
<head>
    <title>Hello AngularJS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="app.js"></script>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body  ng-app="app">
<div ng-controller="todolist" class="container">
    <div class="row">
        <div  class="col-md-10">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID #</th>
                        <th>Text</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in todolist">
                    <td>{{x.id}}</td>
                    <td>{{x.content}}</td>
                    <td>
                        <button class="btn btn-default btn-xs" ng-click="edit($index);">Edit</button>
                        <button class="btn btn-default btn-xs"  ng-click="delete($index);">Delete</button>
                    </td>
                </tr>
                <tr ng-show="adding">
                    <td><input  ng-model="newID"/> </td>
                    <td><input  ng-model="newContent"/></td>
                    <td>
                        <button class="btn btn-default btn-xs" ng-click="add();">Add</button>
                        <button class="btn btn-default btn-xs" ng-click="cancel();">Cancel</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div  class="col-md-10">
            <button class="btn btn-default"  ng-click="new();">New Todo</button>
        </div>
    </div>
    <div class="row">
        <div  class="col-md-10">
            <label>{{lastaction}}</label>
        </div>
    </div>
</div>
</body>
</html>
